<!DOCTYPE html>
<html>
<head>
    <title>Offline Two-Player Pong with Score</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: black;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #player1Score {
            color: cyan;
        }
        #player2Score {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div id="status">
        Player 1 (W/S): <span id="player1Score">0</span> / 
        Player 2 (Up/Down): <span id="player2Score">0</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player1ScoreDisplay = document.getElementById('player1Score');
        const player2ScoreDisplay = document.getElementById('player2Score');

        // Set canvas to full page size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables with scaling
        const scaleX = canvas.width / 800;
        const scaleY = canvas.height / 400;
        const ball = { 
            x: canvas.width / 2, 
            y: canvas.height / 2, 
            dx: 5 * scaleX, 
            dy: 5 * scaleY, 
            radius: 10 * Math.min(scaleX, scaleY) 
        };
        const paddleWidth = 10 * scaleX;
        const paddleHeight = 60 * scaleY;
        const leftPaddle = { x: 50 * scaleX, y: canvas.height / 2 - paddleHeight / 2, dy: 5 * scaleY };
        const rightPaddle = { x: canvas.width - 50 * scaleX - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, dy: 5 * scaleY };
        
        // Scores
        let player1Score = 0; // Left paddle (cyan)
        let player2Score = 0; // Right paddle (red)

        // Player controls
        let wPressed = false, sPressed = false; // Player 1 (left)
        let upPressed = false, downPressed = false; // Player 2 (right)

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') wPressed = true;
            if (e.key === 's') sPressed = true;
            if (e.key === 'ArrowUp') upPressed = true;
            if (e.key === 'ArrowDown') downPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w') wPressed = false;
            if (e.key === 's') sPressed = false;
            if (e.key === 'ArrowUp') upPressed = false;
            if (e.key === 'ArrowDown') downPressed = false;
        });

        // Game logic
        function update() {
            // Player 1 (left paddle)
            if (wPressed && leftPaddle.y > 0) leftPaddle.y -= leftPaddle.dy;
            if (sPressed && leftPaddle.y < canvas.height - paddleHeight) leftPaddle.y += leftPaddle.dy;

            // Player 2 (right paddle)
            if (upPressed && rightPaddle.y > 0) rightPaddle.y -= rightPaddle.dy;
            if (downPressed && rightPaddle.y < canvas.height - paddleHeight) rightPaddle.y += rightPaddle.dy;

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with paddles
            if (ball.x - ball.radius < leftPaddle.x + paddleWidth && 
                ball.y > leftPaddle.y && 
                ball.y < leftPaddle.y + paddleHeight) {
                ball.dx = -ball.dx;
            }
            if (ball.x + ball.radius > rightPaddle.x && 
                ball.y > rightPaddle.y && 
                ball.y < rightPaddle.y + paddleHeight) {
                ball.dx = -ball.dx;
            }

            // Ball collision with top/bottom walls
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
            }

            // Ball out of bounds (score and reset)
            if (ball.x < 0) {
                player2Score++; // Player 2 scores when ball goes left
                player2ScoreDisplay.textContent = player2Score;
                resetBall();
            } else if (ball.x > canvas.width) {
                player1Score++; // Player 1 scores when ball goes right
                player1ScoreDisplay.textContent = player1Score;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 5 * scaleX * (Math.random() > 0.5 ? 1 : -1); // Random direction
            ball.dy = 5 * scaleY * (Math.random() > 0.5 ? 1 : -1); // Random direction
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'cyan'; // Player 1 (left paddle)
            ctx.fillRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);
            ctx.fillStyle = '#FF0000'; // Player 2 (right paddle)
            ctx.fillRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);
            ctx.fillStyle = 'yellow'; // Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newScaleX = canvas.width / 800;
            const newScaleY = canvas.height / 400;
            ball.x *= newScaleX / scaleX;
            ball.y *= newScaleY / scaleY;
            ball.dx *= newScaleX / scaleX;
            ball.dy *= newScaleY / scaleY;
            ball.radius = 10 * Math.min(newScaleX, newScaleY);
            leftPaddle.x = 50 * newScaleX;
            leftPaddle.y *= newScaleY / scaleY;
            leftPaddle.dy = 5 * newScaleY;
            rightPaddle.x = canvas.width - 50 * newScaleX - paddleWidth;
            rightPaddle.y *= newScaleY / scaleY;
            rightPaddle.dy = 5 * newScaleY;
            scaleX = newScaleX;
            scaleY = newScaleY;
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
