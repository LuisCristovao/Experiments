<html>
<head>
<title>Hello</title>
</head>
<body>
<h1>Hello</h1>
    
        <input type="text" id="name" name="name" placeholder="function name">
        <input type="text" id="function" name="function" placeholder="insert function">
        <button onclick="sendPost()">Submit</button>
    

</body>
<script>
    function sendPost(){
        
        var http = new XMLHttpRequest();
        var name=document.getElementById("name").value;
        var _function=document.getElementById("function").value;
        var url = '/function';
        var params = 'name='+name+'&function='+_function;
        http.open('POST', url, true);

        //Send the proper header information along with the request
        http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                alert(http.responseText);
            }
        }
        http.send(params);    
    }
    
    
</script>
</html>
