<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Persons</title>
</head>
<body>
<ul>
    {% for person in persons %}
        <li>
            <a href="{% url 'person_update' person.id %}">{{person.first_name}} {{person.last_name}}</a>
            <a href="{% url 'person_delete' person.id %}">Delete</a>
        </li>
    {% endfor %}
    <br>
    <a href="{% url 'person_new' %}">Create new user</a>
</ul>
</body>
</html>
